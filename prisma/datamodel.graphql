type User {
  id: ID! @id @unique
  name: String!
  email: String! @unique
  posts: [Post!]!
  updatedAt: DateTime! @updatedAt
  createdAt: DateTime! @createdAt
}

type Post {
  id: ID! @id @unique
  title: String!
  body: String!
  published: Boolean!
  author: User!
  updatedAt: DateTime! @updatedAt
  createdAt: DateTime! @createdAt
}

type Comment {
  id: ID! @id @unique
  text: String!
  author: User!
  post: Post!
}
